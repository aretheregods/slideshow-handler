<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Native PPTX Parser - Step 4</title>
    <style>
        /* General Body Styling */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #f9fafb;
            color: #1f2937;
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }

        /* Container and Layout */
        .container {
            width: 100%;
            max-width: 56rem;
            /* 896px */
            margin-left: auto;
            margin-right: auto;
            padding: 2rem 1rem;
        }

        /* Header and Typography */
        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2.25rem;
            /* 36px */
            font-weight: 700;
            color: #111827;
        }

        header p {
            margin-top: 0.5rem;
            font-size: 1.125rem;
            /* 18px */
            color: #4b5563;
        }

        /* Card-like Sections */
        .card {
            background-color: #ffffff;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .card h2 {
            font-size: 1.5rem;
            /* 24px */
            font-weight: 600;
            margin-bottom: 1rem;
        }

        /* File Upload Area */
        .file-upload-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 12rem;
            /* 192px */
            border: 2px dashed #d1d5db;
            border-radius: 0.5rem;
            cursor: pointer;
            background-color: #f9fafb;
            transition: background-color 0.2s ease-in-out;
        }

        .file-upload-label:hover {
            background-color: #f3f4f6;
        }

        #pptx-file {
            display: none;
        }

        #file-info {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.875rem;
            /* 14px */
            color: #6b7280;
        }

        /* --- Slide Viewer & Debug Styling --- */
        .slide-viewer {
            border: 1px solid #e5e7eb;
            background-color: #fff;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            margin: 2rem auto;
            position: relative;
            /* FIX: Width and height are now set dynamically */
        }

        .slide-viewer svg {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
            /* For visualization */
        }

        #debug-output {
            margin-top: 1.5rem;
            background-color: #1f2937;
            color: #f3f4f6;
            padding: 1rem;
            border-radius: 0.5rem;
            font-family: "SF Mono", "Fira Code", "Fira Mono", "Roboto Mono", monospace;
            font-size: 0.875rem;
            white-space: pre-wrap;
            word-break: break-all;
        }

        #debug-output h3 {
            margin-top: 0;
            color: #9ca3af;
            font-weight: 500;
        }

        /* Loading Spinner */
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>Native PPTX Parser</h1>
            <p><strong>Step 4:</strong> Integrating Slide Layouts for correct positioning.</p>
        </header>

        <div>
            <!-- File Upload Section -->
            <div class="card">
                <h2>1. Upload Presentation</h2>
                <div>
                    <label for="pptx-file" class="file-upload-label">
                        <!-- SVG icon for upload -->
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">

                        </svg>
                        <p><span>Click to upload</span> or drag and drop</p>
                        <p>PPTX file</p>
                        <input id="pptx-file" type="file" accept=".pptx" />
                    </label>
                </div>
                <div id="file-info"></div>
            </div>

            <!-- Slide Render Section -->
            <div id="output-container" style="display: none;">
                <div id="loading-indicator" style="text-align: center; padding: 2rem;">
                    <!-- SVG spinner -->
                    <svg aria-hidden="true"
                        style="display: inline; width: 2rem; height: 2rem; margin-right: 0.5rem; color: #e5e7eb; animation: spin 1s linear infinite;"
                        viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                            fill="currentColor" />
                        <path
                            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0492C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                            fill="#4f46e5" />
                    </svg>
                    <p>Rendering slides...</p>
                </div>
                <div id="slide-viewer-container"></div>
                <div id="debug-output" style="display: none;"></div>
            </div>
        </div>
    </div>

    <!-- Main application script -->
    <script type="module">
        import JSZip from 'https://cdn.jsdelivr.net/npm/jszip/+esm';
        import Konva from 'https://cdn.jsdelivr.net/npm/konva@9.3.6/+esm';

        const EMU_PER_PIXEL = 9525; // Standard conversion for 96 DPI
        const LINE_HEIGHT = 24; // A default line height in pixels for SVG text
        const INDENTATION_AMOUNT = 30; // Pixels per indentation level
        const BULLET_OFFSET = 20; // Space between bullet and text

        const fileInput = document.getElementById( 'pptx-file' );
        const fileInfo = document.getElementById( 'file-info' );
        const outputContainer = document.getElementById( 'output-container' );
        const slideViewerContainer = document.getElementById( 'slide-viewer-container' );
        const loadingIndicator = document.getElementById( 'loading-indicator' );
        const debugOutput = document.getElementById( 'debug-output' );

        fileInput.addEventListener( 'change', async ( event ) => {
            const file = event.target.files[ 0 ];
            if ( !file ) return;

            fileInfo.textContent = `File selected: ${ file.name }`;
            outputContainer.style.display = 'block';
            slideViewerContainer.innerHTML = '';
            debugOutput.style.display = 'none';
            loadingIndicator.style.display = 'block';
            debugOutput.innerHTML = '';

            try {
                const zip = await JSZip.loadAsync( file );

                const presRels = await getRelationships( zip, "ppt/_rels/presentation.xml.rels" );

                let theme = null;
                const themeRel = Object.values(presRels).find(rel => rel.type === 'http://schemas.openxmlformats.org/officeDocument/2006/relationships/theme');
                if (themeRel) {
                    const themePath = new URL(themeRel.target, `file:///ppt/`).pathname.substring(1);
                    const themeXml = await zip.file(themePath).async("string");
                    theme = parseTheme(themeXml);
                }

                const presentationXml = await zip.file( "ppt/presentation.xml" ).async( "string" );
                const slideIds = getSlideOrder( presentationXml );

                const slideSize = getSlideSize( presentationXml );

                if ( slideIds.length === 0 ) {
                    fileInfo.textContent = "No slides found in the presentation.";
                    return;
                }

                let allSlidesDebugText = '<h3>Raw Parsed Content:</h3>';
                let totalElementsFound = 0;

                for ( let i = 0; i < slideIds.length; i++ ) {
                    const slideId = slideIds[ i ];
                    const slideRel = presRels[ slideId ];
                    if ( !slideRel ) continue;

                    const slidePath = new URL( slideRel.target, `file:///ppt/` ).pathname.substring( 1 );
                    const slideRelsPath = `ppt/slides/_rels/${ slidePath.split( '/' ).pop() }.rels`;
                    const slideRels = await getRelationships( zip, slideRelsPath );

                    const imageMap = {};
                    for (const relId in slideRels) {
                        const rel = slideRels[relId];
                        if (rel.type.endsWith('/image')) {
                            const imagePath = new URL(rel.target, `file:///ppt/slides/`).pathname.substring(1);
                            const imageFile = zip.file(imagePath);
                            if (imageFile) {
                                const imageData = await imageFile.async('base64');
                                imageMap[relId] = `data:image/png;base64,${imageData}`;
                            }
                        }
                    }

                    const slideContext = {
                        theme: theme,
                        colorMap: {},
                    };

                    const layoutRel = Object.values( slideRels ).find( r => r.type.endsWith( '/slideLayout' ) );

                    let finalPlaceholders = {};
                    let defaultTextStyles = {};
                    let masterXml, layoutXml;

                    if ( layoutRel ) {
                        const layoutPath = new URL( layoutRel.target, `file:///ppt/slides/` ).pathname.substring( 1 );
                        const layoutRelsPath = `ppt/slideLayouts/_rels/${ layoutPath.split( '/' ).pop() }.rels`;
                        const layoutRels = await getRelationships( zip, layoutRelsPath );
                        const masterRel = Object.values( layoutRels ).find( r => r.type.endsWith( '/slideMaster' ) );

                        if ( masterRel ) {
                            const masterPath = new URL( masterRel.target, `file:///ppt/slideLayouts/` ).pathname.substring( 1 );
                            masterXml = await zip.file( masterPath ).async( "string" );
                            const masterData = parseMasterOrLayout( masterXml );
                            finalPlaceholders = masterData.placeholders;
                            defaultTextStyles = masterData.defaultTextStyles;
                            slideContext.colorMap = masterData.colorMap;
                        }

                        layoutXml = await zip.file( layoutPath ).async( "string" );
                        const layoutData = parseMasterOrLayout( layoutXml, true );
                        finalPlaceholders = { ...finalPlaceholders, ...layoutData.placeholders };
                        if (layoutData.colorMapOverride) {
                            slideContext.colorMap = { ...slideContext.colorMap, ...layoutData.colorMapOverride };
                        }
                    }

                    const slideXml = await zip.file( slidePath ).async( "string" );

                    const parser = new DOMParser();
                    const slideXmlDoc = parser.parseFromString(slideXml, "application/xml");
                    const layoutXmlDoc = layoutXml ? parser.parseFromString(layoutXml, "application/xml") : null;
                    const masterXmlDoc = masterXml ? parser.parseFromString(masterXml, "application/xml") : null;

                    const sldNode = slideXmlDoc.getElementsByTagNameNS("http://schemas.openxmlformats.org/presentationml/2006/main", 'sld')[0];
                    const showMasterShapes = !sldNode || sldNode.getAttribute('showMasterSp') !== '0';

                    const slideBg = parseBackground(slideXmlDoc, slideContext);
                    const layoutBg = layoutXmlDoc ? parseBackground(layoutXmlDoc, slideContext) : null;
                    const masterBg = masterXmlDoc ? parseBackground(masterXmlDoc, slideContext) : null;
                    const finalBg = slideBg || layoutBg || masterBg;

                    const slideContainer = document.createElement( 'div' );
                    slideContainer.className = 'slide-viewer';
                    slideContainer.id = `slide-${ i + 1 }`;
                    slideViewerContainer.appendChild( slideContainer );

                    const containerWidth = slideContainer.offsetWidth;
                    const scale = containerWidth / slideSize.width;
                    slideContainer.style.height = `${slideSize.height * scale}px`;

                    const { renderedElements, debugText } = await renderSlide( slideXml, slideContainer, finalPlaceholders, i + 1, slideSize, defaultTextStyles, imageMap, scale, slideContext, finalBg, showMasterShapes );
                    if ( renderedElements > 0 ) {
                        allSlidesDebugText += `--- SLIDE ${ i + 1 } ---\n${ debugText }\n`;
                        totalElementsFound += renderedElements;
                    }
                }

                if ( totalElementsFound === 0 ) {
                    allSlidesDebugText += "No text elements found in any slide.";
                }

                debugOutput.innerHTML = allSlidesDebugText;
                debugOutput.style.display = 'block';

            } catch ( error ) {
                console.error( 'Error parsing the presentation:', error );
                fileInfo.textContent = `Error: Could not parse presentation. ${ error.message }`;
            } finally {
                loadingIndicator.style.display = 'none';
            }
        } );

        async function getRelationships( zip, path ) {
            const relsFile = zip.file( path );
            if ( !relsFile ) return {};
            const xmlString = await relsFile.async( "string" );
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString( xmlString, "application/xml" );
            const relationships = xmlDoc.getElementsByTagName( "Relationship" );
            const rels = {};
            for ( const rel of relationships ) {
                rels[ rel.getAttribute( "Id" ) ] = {
                    type: rel.getAttribute( "Type" ),
                    target: rel.getAttribute( "Target" )
                };
            }
            return rels;
        }

        function getSlideOrder( xmlString ) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString( xmlString, "application/xml" );
            const PML_NS = "http://schemas.openxmlformats.org/presentationml/2006/main";
            const slideIdNodes = xmlDoc.getElementsByTagNameNS( PML_NS, "sldId" );
            return Array.from( slideIdNodes ).map( node => node.getAttribute( "r:id" ) );
        }

        function getSlideSize( xmlString ) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString( xmlString, "application/xml" );
            const PML_NS = "http://schemas.openxmlformats.org/presentationml/2006/main";
            const sldSzNode = xmlDoc.getElementsByTagNameNS( PML_NS, "sldSz" )[ 0 ];
            if ( sldSzNode ) {
                const cx = parseInt( sldSzNode.getAttribute( "cx" ) );
                const cy = parseInt( sldSzNode.getAttribute( "cy" ) );
                return { width: cx / EMU_PER_PIXEL, height: cy / EMU_PER_PIXEL };
            }
            return { width: 960, height: 720 }; // Default size
        }

        function getAutoNumberingChar(scheme, number) {
            switch (scheme) {
                case 'alphaLcParenBoth': return `(${String.fromCharCode(96 + number)})`;
                case 'alphaLcParenR': return `${String.fromCharCode(96 + number)})`;
                case 'alphaLcPeriod': return `${String.fromCharCode(96 + number)}.`;
                case 'alphaUcParenBoth': return `(${String.fromCharCode(64 + number)})`;
                case 'alphaUcParenR': return `${String.fromCharCode(64 + number)})`;
                case 'alphaUcPeriod': return `${String.fromCharCode(64 + number)}.`;
                case 'arabicParenBoth': return `(${number})`;
                case 'arabicParenR': return `${number})`;
                case 'arabicPeriod': return `${number}.`;
                case 'arabicPlain': return `${number}`;
                // TODO: Implement Roman numeral conversion
                case 'romanLcParenBoth': return `(i)`;
                case 'romanLcParenR': return `i)`;
                case 'romanLcPeriod': return `i.`;
                case 'romanUcParenBoth': return `(I)`;
                case 'romanUcParenR': return `I)`;
                case 'romanUcPeriod': return `I.`;
                default: return `${number}.`;
            }
        }

        function createImage(url) {
            return new Promise((resolve, reject) => {
                const image = new Image();
                image.onload = () => resolve(image);
                image.onerror = reject;
                image.src = url;
            });
        }

        function parseTheme(themeXml) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(themeXml, "application/xml");
            const theme = {
                colorScheme: {},
                fontScheme: {},
            };

            const DML_NS = "http://schemas.openxmlformats.org/drawingml/2006/main";

            const clrSchemeNode = xmlDoc.getElementsByTagNameNS(DML_NS, 'clrScheme')[0];
            if (clrSchemeNode) {
                for (const child of clrSchemeNode.children) {
                    const colorName = child.localName;
                    const srgbClrNode = child.getElementsByTagNameNS(DML_NS, 'srgbClr')[0];
                    if (srgbClrNode) {
                        theme.colorScheme[colorName] = `#${srgbClrNode.getAttribute('val')}`;
                    }
                    const sysClrNode = child.getElementsByTagNameNS(DML_NS, 'sysClr')[0];
                    if (sysClrNode) {
                        theme.colorScheme[colorName] = `#${sysClrNode.getAttribute('lastClr')}`;
                    }
                }
            }

            const fontSchemeNode = xmlDoc.getElementsByTagNameNS(DML_NS, 'fontScheme')[0];
            if (fontSchemeNode) {
                const majorFontNode = fontSchemeNode.getElementsByTagNameNS(DML_NS, 'majorFont')[0];
                if (majorFontNode) {
                    const latinFontNode = majorFontNode.getElementsByTagNameNS(DML_NS, 'latin')[0];
                    if (latinFontNode) {
                        theme.fontScheme.major = latinFontNode.getAttribute('typeface');
                    }
                }
                const minorFontNode = fontSchemeNode.getElementsByTagNameNS(DML_NS, 'minorFont')[0];
                if (minorFontNode) {
                    const latinFontNode = minorFontNode.getElementsByTagNameNS(DML_NS, 'latin')[0];
                    if (latinFontNode) {
                        theme.fontScheme.minor = latinFontNode.getAttribute('typeface');
                    }
                }
            }

            return theme;
        }

        function parseColorMap(node) {
            const colorMap = {};
            if (node) {
                for (const attr of node.attributes) {
                    colorMap[attr.name] = attr.value;
                }
            }
            return colorMap;
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        function rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (Math.round(r) << 16) + (Math.round(g) << 8) + Math.round(b)).toString(16).slice(1).toUpperCase();
        }

        function applyTint(hex, tint) {
            const base = hexToRgb(hex);
            if (!base) return hex;
            const amount = tint / 100000; // Tint is provided as e.g. 80000 for 80%
            const r = base.r * (1 - amount) + 255 * amount;
            const g = base.g * (1 - amount) + 255 * amount;
            const b = base.b * (1 - amount) + 255 * amount;
            return rgbToHex(r, g, b);
        }

        function applyShade(hex, shade) {
            const base = hexToRgb(hex);
            if (!base) return hex;
            const amount = shade / 100000; // Shade is provided as e.g. 80000 for 80%
            const r = base.r * (1 - amount);
            const g = base.g * (1 - amount);
            const b = base.b * (1 - amount);
            return rgbToHex(r, g, b);
        }

        function parseColor(colorNode) {
            if (!colorNode) return null;

            const DML_NS = "http://schemas.openxmlformats.org/drawingml/2006/main";
            const srgbClrNode = colorNode.getElementsByTagNameNS(DML_NS, 'srgbClr')[0];
            if (srgbClrNode) {
                return { srgb: `#${srgbClrNode.getAttribute('val')}` };
            }

            const schemeClrNode = colorNode.getElementsByTagNameNS(DML_NS, 'schemeClr')[0];
            if (schemeClrNode) {
                const color = { scheme: schemeClrNode.getAttribute('val') };
                const tintNode = schemeClrNode.getElementsByTagNameNS(DML_NS, 'tint')[0];
                if (tintNode) color.tint = parseInt(tintNode.getAttribute('val'));

                const shadeNode = schemeClrNode.getElementsByTagNameNS(DML_NS, 'shade')[0];
                if (shadeNode) color.shade = parseInt(shadeNode.getAttribute('val'));

                // TODO: Add other transformations like lumMod, lumOff, etc.
                return color;
            }

            return null;
        }

        function resolveColor(colorObj, slideContext) {
            if (!colorObj || !slideContext.theme) {
                return '#000000';
            }

            if (colorObj.srgb) {
                return colorObj.srgb;
            }

            if (colorObj.scheme) {
                const themeColorName = slideContext.colorMap[colorObj.scheme];
                if (themeColorName && slideContext.theme.colorScheme[themeColorName]) {
                    let hex = slideContext.theme.colorScheme[themeColorName];
                    if (colorObj.tint) {
                        hex = applyTint(hex, colorObj.tint);
                    }
                    if (colorObj.shade) {
                        hex = applyShade(hex, colorObj.shade);
                    }
                    return hex;
                }
            }

            return '#000000';
        }

        function parseBackground(xmlDoc, slideContext) {
            const PML_NS = "http://schemas.openxmlformats.org/presentationml/2006/main";
            const DML_NS = "http://schemas.openxmlformats.org/drawingml/2006/main";

            const bgNode = xmlDoc.getElementsByTagNameNS(PML_NS, 'bg')[0];
            if (!bgNode) return null;

            const bgPrNode = bgNode.getElementsByTagNameNS(PML_NS, 'bgPr')[0];
            if (bgPrNode) {
                const solidFillNode = bgPrNode.getElementsByTagNameNS(DML_NS, 'solidFill')[0];
                if (solidFillNode) {
                    const colorObj = parseColor(solidFillNode);
                    if (colorObj) {
                        return { type: 'color', value: resolveColor(colorObj, slideContext) };
                    }
                }

                const blipFillNode = bgPrNode.getElementsByTagNameNS(DML_NS, 'blipFill')[0];
                if (blipFillNode) {
                    const blipNode = blipFillNode.getElementsByTagNameNS(DML_NS, 'blip')[0];
                    if (blipNode) {
                        const relId = blipNode.getAttribute('r:embed');
                        return { type: 'image', relId: relId };
                    }
                }
            }

            return null;
        }

        function parseShapeProperties(spPrNode, slideContext) {
            if (!spPrNode) return null;

            const DML_NS = "http://schemas.openxmlformats.org/drawingml/2006/main";
            const properties = {
                fill: null,
                stroke: null,
                geometry: null,
            };

            const prstGeomNode = spPrNode.getElementsByTagNameNS(DML_NS, 'prstGeom')[0];
            if (prstGeomNode) {
                properties.geometry = prstGeomNode.getAttribute('prst');
            }

            const solidFillNode = spPrNode.getElementsByTagNameNS(DML_NS, 'solidFill')[0];
            if (solidFillNode) {
                const colorObj = parseColor(solidFillNode);
                if (colorObj) {
                    properties.fill = { type: 'solid', color: resolveColor(colorObj, slideContext) };
                }
            }

            const lnNode = spPrNode.getElementsByTagNameNS(DML_NS, 'ln')[0];
            if (lnNode) {
                properties.stroke = {};
                properties.stroke.width = parseInt(lnNode.getAttribute('w') || '9525') / EMU_PER_PIXEL;
                const solidFill = lnNode.getElementsByTagNameNS(DML_NS, 'solidFill')[0];
                if (solidFill) {
                    const colorObj = parseColor(solidFill);
                    if (colorObj) {
                         properties.stroke.color = resolveColor(colorObj, slideContext);
                    }
                }
            }

            return properties;
        }

        function parseTextStyle(styleNode) {
            if (!styleNode) return null;
            const DML_NS = "http://schemas.openxmlformats.org/drawingml/2006/main";
            const styles = {};
            for (let i = 1; i <= 9; i++) {
                const lvlPr = styleNode.getElementsByTagNameNS(DML_NS, `lvl${i}pPr`)[0];
                if (lvlPr) {
                    styles[i - 1] = parseParagraphProperties(lvlPr);
                }
            }
            return styles;
        }

        function parseParagraphProperties(pPrNode) {
            if (!pPrNode) return {};

            const DML_NS = "http://schemas.openxmlformats.org/drawingml/2006/main";
            const properties = { bullet: {}, defRPr: {} };

            const marL = pPrNode.getAttribute('marL');
            if (marL) properties.indent = parseInt(marL) / EMU_PER_PIXEL;

            const buNone = pPrNode.getElementsByTagNameNS(DML_NS, 'buNone')[0];
            if (buNone) properties.bullet.type = 'none';

            const buChar = pPrNode.getElementsByTagNameNS(DML_NS, 'buChar')[0];
            if (buChar) {
                properties.bullet.type = 'char';
                properties.bullet.char = buChar.getAttribute('char');
            }

            const buAutoNum = pPrNode.getElementsByTagNameNS(DML_NS, 'buAutoNum')[0];
            if (buAutoNum) {
                properties.bullet.type = 'auto';
                properties.bullet.scheme = buAutoNum.getAttribute('type');
                properties.bullet.startAt = parseInt(buAutoNum.getAttribute('startAt') || '1');
            }

            const buBlip = pPrNode.getElementsByTagNameNS(DML_NS, 'buBlip')[0];
            if (buBlip) {
                const blip = buBlip.getElementsByTagNameNS(DML_NS, 'blip')[0];
                if (blip) {
                    properties.bullet.type = 'image';
                    properties.bullet.relId = blip.getAttribute('r:embed');
                }
            }

            const buSzPct = pPrNode.getElementsByTagNameNS(DML_NS, 'buSzPct')[0];
            if (buSzPct) {
                properties.bullet.size = `${parseInt(buSzPct.getAttribute('val')) / 1000}%`;
            }

            const buSzPts = pPrNode.getElementsByTagNameNS(DML_NS, 'buSzPts')[0];
            if (buSzPts) {
                properties.bullet.size = `${parseInt(buSzPts.getAttribute('val')) / 100}pt`;
            }

            const buClr = pPrNode.getElementsByTagNameNS(DML_NS, 'buClr')[0];
            if (buClr) {
                // Here, the color element is not a solidFill, but a direct child
                const srgbClr = buClr.getElementsByTagNameNS(DML_NS, 'srgbClr')[0];
                if (srgbClr) {
                    properties.bullet.color = { srgb: `#${srgbClr.getAttribute('val')}` };
                }
                const schemeClr = buClr.getElementsByTagNameNS(DML_NS, 'schemeClr')[0];
                if (schemeClr) {
                    properties.bullet.color = parseColor(buClr);
                }
            }

            const defRPrNode = pPrNode.getElementsByTagNameNS(DML_NS, 'defRPr')[0];
            if (defRPrNode) {
                properties.defRPr.size = parseInt(defRPrNode.getAttribute('sz') || '1800') / 100;
                properties.defRPr.bold = defRPrNode.getAttribute('b') === '1';
                properties.defRPr.italic = defRPrNode.getAttribute('i') === '1';

                const solidFillNode = defRPrNode.getElementsByTagNameNS(DML_NS, 'solidFill')[0];
                if (solidFillNode) {
                    properties.defRPr.color = parseColor(solidFillNode);
                }
            }

            return properties;
        }

        function parseMasterOrLayout( xml, isLayout = false ) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString( xml, "application/xml" );
            const PML_NS = "http://schemas.openxmlformats.org/presentationml/2006/main";
            const DML_NS = "http://schemas.openxmlformats.org/drawingml/2006/main";
            const placeholders = xmlDoc.getElementsByTagNameNS( PML_NS, 'sp' );
            const layoutData = {};
            const defaultTextStyles = {};
            let colorMap = null;
            let colorMapOverride = null;

            if (isLayout) {
                const clrMapOvrNode = xmlDoc.getElementsByTagNameNS(PML_NS, 'clrMapOvr')[0];
                if (clrMapOvrNode) {
                    const overrideNode = clrMapOvrNode.getElementsByTagNameNS(DML_NS, 'overrideClrMapping')[0];
                    if (overrideNode) {
                        colorMapOverride = parseColorMap(overrideNode);
                    }
                }
            } else {
                const clrMapNode = xmlDoc.getElementsByTagNameNS(PML_NS, 'clrMap')[0];
                colorMap = parseColorMap(clrMapNode);
            }

            const txStyles = xmlDoc.getElementsByTagNameNS(PML_NS, 'txStyles')[0];
            if (txStyles) {
                const titleStyleNode = txStyles.getElementsByTagNameNS(PML_NS, 'titleStyle')[0];
                defaultTextStyles.title = parseTextStyle(titleStyleNode);

                const bodyStyleNode = txStyles.getElementsByTagNameNS(PML_NS, 'bodyStyle')[0];
                defaultTextStyles.body = parseTextStyle(bodyStyleNode);

                const otherStyleNode = txStyles.getElementsByTagNameNS(PML_NS, 'otherStyle')[0];
                defaultTextStyles.other = parseTextStyle(otherStyleNode);
            }

            for ( const sp of placeholders ) {
                const nvPr = sp.getElementsByTagNameNS( PML_NS, 'nvPr' )[ 0 ];
                if ( !nvPr ) continue;
                const ph = nvPr.getElementsByTagNameNS( PML_NS, 'ph' )[ 0 ];
                if ( !ph ) continue;

                const type = ph.getAttribute( 'type' );
                const idx = ph.getAttribute( 'idx' );
                const key = type || `idx_${ idx }`;

                let pos = null;
                const xfrmNode = sp.getElementsByTagNameNS( DML_NS, 'xfrm' )[ 0 ];
                if ( xfrmNode ) {
                    const offNode = xfrmNode.getElementsByTagNameNS( DML_NS, 'off' )[ 0 ];
                    const extNode = xfrmNode.getElementsByTagNameNS( DML_NS, 'ext' )[ 0 ];
                    if ( offNode && extNode ) {
                        pos = {
                            x: parseInt( offNode.getAttribute( "x" ) ) / EMU_PER_PIXEL,
                            y: parseInt( offNode.getAttribute( "y" ) ) / EMU_PER_PIXEL,
                            width: parseInt( extNode.getAttribute( "cx" ) ) / EMU_PER_PIXEL,
                            height: parseInt( extNode.getAttribute( "cy" ) ) / EMU_PER_PIXEL,
                        };
                    }
                }

                const paraNodes = sp.getElementsByTagNameNS( DML_NS, 'p' );
                const textContent = Array.from( paraNodes ).map( p => p.textContent.trim() ).join( '\n' );

                if ( pos ) {
                    layoutData[ key ] = { pos, text: textContent, type: type };
                }
            }
            return { placeholders: layoutData, defaultTextStyles, colorMap, colorMapOverride };
        }

        async function renderSlide( slideXml, slideContainer, layoutPlaceholders, slideNum, slideSize, defaultTextStyles, imageMap, scale, slideContext, finalBg, showMasterShapes ) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString( slideXml, "application/xml" );
            const PML_NS = "http://schemas.openxmlformats.org/presentationml/2006/main";
            const DML_NS = "http://schemas.openxmlformats.org/drawingml/2006/main";

            let debugText = '';
            let elementsFound = 0;
            const filledPlaceholders = new Set();
            let slideHasTitle = false;
            let slideHasBodyContent = false;
            const listCounters = {};

            const stage = new Konva.Stage( {
                container: slideContainer,
                width: slideSize.width,
                height: slideSize.height,
            } );
            stage.scale({ x: scale, y: scale });
            stage.width(slideSize.width * scale);
            stage.height(slideSize.height * scale);

            const bgLayer = new Konva.Layer();
            stage.add(bgLayer);

            const layer = new Konva.Layer();
            stage.add( layer );

            if (finalBg) {
                if (finalBg.type === 'color') {
                    const bgRect = new Konva.Rect({
                        x: 0,
                        y: 0,
                        width: slideSize.width,
                        height: slideSize.height,
                        fill: finalBg.value,
                    });
                    bgLayer.add(bgRect);
                } else if (finalBg.type === 'image') {
                    const imageDataUrl = imageMap[finalBg.relId];
                    if (imageDataUrl) {
                        const imageObj = await createImage(imageDataUrl);
                        const bgImage = new Konva.Image({
                            x: 0,
                            y: 0,
                            image: imageObj,
                            width: slideSize.width,
                            height: slideSize.height,
                        });
                        bgLayer.add(bgImage);
                    }
                }
            }

            const shapes = xmlDoc.getElementsByTagNameNS( PML_NS, 'sp' );
            for ( const shape of shapes ) {
                const nvPr = shape.getElementsByTagNameNS( PML_NS, 'nvPr' )[ 0 ];
                if ( nvPr ) {
                    const placeholder = nvPr.getElementsByTagNameNS( PML_NS, 'ph' )[ 0 ];
                    if ( placeholder ) {
                        const phType = placeholder.getAttribute( 'type' );
                        const phIdx = placeholder.getAttribute( 'idx' );
                        const phKey = phType || ( phIdx ? `idx_${ phIdx }` : null );
                        if ( phKey ) {
                            filledPlaceholders.add( phKey );
                            if ( [ 'title', 'ctrTitle', 'subTitle' ].includes( phType ) ) {
                                slideHasTitle = true;
                            }
                            if ( [ 'body', 'obj' ].includes( phType ) ) {
                                slideHasBodyContent = true;
                            }
                        }
                    }
                }
                const paraNodes = shape.getElementsByTagNameNS( DML_NS, 'p' );
                if ( Array.from( paraNodes ).some( p => p.textContent.trim() ) ) {
                    slideHasBodyContent = true;
                }
            }

            for ( const shape of shapes ) {
                let pos = null;
                const nvPr = shape.getElementsByTagNameNS( PML_NS, 'nvPr' )[ 0 ];
                let phKey = null;
                let phType = null;
                if ( nvPr ) {
                    const placeholder = nvPr.getElementsByTagNameNS( PML_NS, 'ph' )[ 0 ];
                    if ( placeholder ) {
                        phType = placeholder.getAttribute( 'type' );
                        const phIdx = placeholder.getAttribute( 'idx' );
                        phKey = phType || ( phIdx ? `idx_${ phIdx }` : null );
                    }
                }

                const xfrmNode = shape.getElementsByTagNameNS( DML_NS, 'xfrm' )[ 0 ];
                if ( xfrmNode ) {
                    const offNode = xfrmNode.getElementsByTagNameNS( DML_NS, 'off' )[ 0 ];
                    const extNode = xfrmNode.getElementsByTagNameNS( DML_NS, 'ext' )[ 0 ];
                    if ( offNode && extNode ) {
                        pos = {
                            x: parseInt( offNode.getAttribute( "x" ) ) / EMU_PER_PIXEL,
                            y: parseInt( offNode.getAttribute( "y" ) ) / EMU_PER_PIXEL,
                            width: parseInt( extNode.getAttribute( "cx" ) ) / EMU_PER_PIXEL,
                            height: parseInt( extNode.getAttribute( "cy" ) ) / EMU_PER_PIXEL,
                        };
                    }
                } else if ( phKey && layoutPlaceholders[ phKey ] ) {
                    pos = layoutPlaceholders[ phKey ].pos;
                }

                const spPrNode = shape.getElementsByTagNameNS(PML_NS, 'spPr')[0];

                const txBody = shape.getElementsByTagNameNS(PML_NS, 'txBody')[0];
                if (txBody) {
                    const lstStyle = txBody.getElementsByTagNameNS(DML_NS, 'lstStyle')[0];
                    const bodyPr = txBody.getElementsByTagNameNS(DML_NS, 'bodyPr')[0];
                    const numCols = bodyPr ? parseInt(bodyPr.getAttribute('numCols') || '1') : 1;
                    const spcCol = bodyPr ? parseInt(bodyPr.getAttribute('spcCol') || '0') / EMU_PER_PIXEL : 0;

                    const paraNodes = shape.getElementsByTagNameNS( DML_NS, 'p' );
                    const paragraphs = Array.from( paraNodes );

                    if ( paragraphs.length > 0 && pos ) {
                        elementsFound++;

                        const textGroup = new Konva.Group( {
                            clip: {
                                x: pos.x,
                                y: pos.y,
                                width: pos.width,
                                height: pos.height,
                            },
                        } );
                        layer.add(textGroup);

                        let fullDebugText = [];

                        if (numCols > 1) {
                            const colWidth = (pos.width - (spcCol * (numCols - 1))) / numCols;
                            const colHeights = new Array(numCols).fill(0);

                            for (const pNode of paragraphs) {
                                const pText = pNode.textContent.trim();
                                if (pText) {
                                    const tempGroup = new Konva.Group();
                                    const textEl = new Konva.Text({ text: pText, width: colWidth, fontSize: 18, fontFamily: 'Arial' });
                                    tempGroup.add(textEl);
                                    const pHeight = tempGroup.getClientRect().height;

                                    let targetCol = 0;
                                    let minHeight = colHeights[0];
                                    for (let i = 1; i < numCols; i++) {
                                        if (colHeights[i] < minHeight) {
                                            minHeight = colHeights[i];
                                            targetCol = i;
                                        }
                                    }

                                    const colX = pos.x + targetCol * (colWidth + spcCol);
                                    const colY = pos.y + minHeight;

                                    const renderedText = new Konva.Text({ x: colX, y: colY, text: pText, width: colWidth, fontSize: 18, fontFamily: 'Arial', fill: '#000' });
                                    textGroup.add(renderedText);

                                    colHeights[targetCol] += pHeight;
                                    fullDebugText.push(pText);
                                }
                            }

                        } else {
                            let currentY = pos.y;
                            for (const [index, pNode] of paragraphs.entries()) {
                                const pText = pNode.textContent.trim();
                                if ( pText ) {
                                    const pPrNode = pNode.getElementsByTagNameNS(DML_NS, 'pPr')[0];
                                    let slideLevelProps = parseParagraphProperties(pPrNode);

                                    if (pPrNode && !slideLevelProps.bullet.type) {
                                        slideLevelProps.bullet.type = 'none';
                                    }

                                    const level = pPrNode ? parseInt(pPrNode.getAttribute('lvl') || '0') : 0;

                                    let defaultStyle;
                                    if (phType === 'title' || phType === 'ctrTitle' || phType === 'subTitle') {
                                        defaultStyle = defaultTextStyles.title;
                                    } else if (phType === 'body') {
                                        defaultStyle = defaultTextStyles.body;
                                    } else {
                                        defaultStyle = defaultTextStyles.other;
                                    }
                                    const defaultLevelProps = (defaultStyle && defaultStyle[level]) ? defaultStyle[level] : {};

                                    const finalProps = {
                                        ...defaultLevelProps,
                                        ...slideLevelProps,
                                        bullet: { ...(defaultLevelProps.bullet || {}), ...(slideLevelProps.bullet || {}) },
                                        defRPr: { ...(defaultLevelProps.defRPr || {}), ...(slideLevelProps.defRPr || {}) }
                                    };

                                    let indent = finalProps.indent || (level * INDENTATION_AMOUNT);
                                    const finalX = pos.x + indent;
                                    let bulletHeight = 0;

                                    if (lstStyle && finalProps.bullet && finalProps.bullet.type !== 'none') {
                                        let bulletEl;
                                        const bulletColor = resolveColor(finalProps.bullet.color, slideContext);
                                        // Use the paragraph's default font size for the bullet, if available
                                        const bulletFontSize = finalProps.defRPr.size || 18;

                                        if (finalProps.bullet.type === 'char') {
                                            bulletEl = new Konva.Text({ x: finalX, y: currentY, text: finalProps.bullet.char, fontSize: bulletFontSize, fontFamily: 'Arial', fill: bulletColor });
                                        } else if (finalProps.bullet.type === 'auto') {
                                            if (!listCounters[level]) listCounters[level] = finalProps.bullet.startAt || 1;
                                            const bulletChar = getAutoNumberingChar(finalProps.bullet.scheme, listCounters[level]++);
                                            bulletEl = new Konva.Text({ x: finalX, y: currentY, text: bulletChar, fontSize: bulletFontSize, fontFamily: 'Arial', fill: bulletColor });
                                        } else if (finalProps.bullet.type === 'image' && finalProps.bullet.relId) {
                                            const imageDataUrl = imageMap[finalProps.bullet.relId];
                                            if (imageDataUrl) {
                                                const imageObj = await createImage(imageDataUrl);
                                                // TODO: Use bullet size properties (buSzPct, buSzPts)
                                                bulletEl = new Konva.Image({ x: finalX, y: currentY, image: imageObj, width: 16, height: 16 });
                                            }
                                        }
                                        if (bulletEl) {
                                            textGroup.add(bulletEl);
                                            bulletHeight = bulletEl.height();
                                        }
                                    }

                                    // Start with paragraph-level default run properties
                                    const finalRunProps = { ...finalProps.defRPr };

                                    // Override with run-specific properties from the first run
                                    // Note: A more complete implementation would handle multiple runs per paragraph.
                                    const firstRun = pNode.getElementsByTagNameNS(DML_NS, 'r')[0];
                                    if (firstRun) {
                                        const rPr = firstRun.getElementsByTagNameNS(DML_NS, 'rPr')[0];
                                        if (rPr) {
                                            const sz = rPr.getAttribute('sz');
                                            if (sz) finalRunProps.size = parseInt(sz) / 100;
                                            if (rPr.getAttribute('b') === '1') finalRunProps.bold = true;
                                            else if (rPr.getAttribute('b') === '0') finalRunProps.bold = false;
                                            if (rPr.getAttribute('i') === '1') finalRunProps.italic = true;
                                            else if (rPr.getAttribute('i') === '0') finalRunProps.italic = false;

                                            const solidFill = rPr.getElementsByTagNameNS(DML_NS, 'solidFill')[0];
                                            if (solidFill) {
                                                finalRunProps.color = parseColor(solidFill);
                                            }
                                        }
                                    }

                                    const textColor = resolveColor(finalRunProps.color, slideContext) || '#000000';
                                    const fontSize = finalRunProps.size || 18;
                                    const fontStyle = finalRunProps.bold && finalRunProps.italic ? 'bold italic' :
                                                      finalRunProps.bold ? 'bold' :
                                                      finalRunProps.italic ? 'italic' : 'normal';

                                    let fontFamily = (slideContext.theme && slideContext.theme.fontScheme && slideContext.theme.fontScheme.minor) || 'Arial';
                                    if (phType === 'title' || phType === 'ctrTitle' || phType === 'subTitle') {
                                        fontFamily = (slideContext.theme && slideContext.theme.fontScheme && slideContext.theme.fontScheme.major) || 'Arial';
                                    }

                                    const textEl = new Konva.Text( {
                                        x: finalX + ( lstStyle && finalProps.bullet.type !== 'none' ? BULLET_OFFSET : 0 ),
                                        y: currentY,
                                        text: pText,
                                        fontSize: fontSize,
                                        fontFamily: fontFamily,
                                        fontStyle: fontStyle,
                                        fill: textColor,
                                        width: pos.width - indent - ( lstStyle && finalProps.bullet.type !== 'none' ? BULLET_OFFSET : 0 ),
                                    } );
                                    textGroup.add( textEl );
                                    currentY += Math.max(bulletHeight, textEl.height());
                                    fullDebugText.push( pText );
                                }
                            }
                        }
                        if ( fullDebugText.length > 0 ) {
                            debugText += `Element ${ elementsFound } (from slide, type: ${ phKey || 'custom' }): "${ fullDebugText.join( '\n' ) }"\n\n`;
                        }
                    }
                } else {
                    const shapeProps = parseShapeProperties(spPrNode, slideContext);
                    if (shapeProps && shapeProps.geometry) {
                        let konvaShape;
                        switch (shapeProps.geometry) {
                            case 'rect':
                                konvaShape = new Konva.Rect({ x: pos.x, y: pos.y, width: pos.width, height: pos.height });
                                break;
                            case 'ellipse':
                                konvaShape = new Konva.Ellipse({ x: pos.x + pos.width / 2, y: pos.y + pos.height / 2, radiusX: pos.width / 2, radiusY: pos.height / 2 });
                                break;
                            case 'line':
                                konvaShape = new Konva.Line({ points: [pos.x, pos.y, pos.x + pos.width, pos.y + pos.height] });
                                break;
                        }

                        if (konvaShape) {
                            if (shapeProps.fill) {
                                konvaShape.fill(shapeProps.fill.color);
                            }
                            if (shapeProps.stroke && shapeProps.stroke.color) {
                                konvaShape.stroke(shapeProps.stroke.color);
                                konvaShape.strokeWidth(shapeProps.stroke.width || 1);
                            }
                            layer.add(konvaShape);
                        }
                    }
                }
            }

            if (showMasterShapes) {
                for ( const [ key, data ] of Object.entries( layoutPlaceholders ) ) {
                    if ( filledPlaceholders.has( key ) ) continue;

                    const isHeaderFooter = ['hdr', 'ftr', 'dt', 'sldNum'].includes(data.type);
                    if (isHeaderFooter) {
                        let textContent = data.text;
                        if ( data.type === 'dt' ) {
                            textContent = new Date().toLocaleDateString();
                        } else if ( data.type === 'sldNum' ) {
                            textContent = slideNum;
                        }

                        if (textContent) {
                            const pos = data.pos;
                            const textColor = resolveColor({ scheme: 'tx1' }, slideContext);
                            const textEl = new Konva.Text( {
                                x: pos.x,
                                y: pos.y,
                                text: textContent,
                                fontSize: 12,
                                fontFamily: 'Arial',
                                fill: textColor,
                                width: pos.width,
                                height: pos.height,
                                verticalAlign: 'middle',
                                align: 'center',
                            } );
                            layer.add( textEl );
                        }
                    }
                }
            }

            return { renderedElements: elementsFound, debugText };
        }
